<p>Agent works</p>

<div class="card mt-5">
  <div class="card-body">
    <form #AdForm="ngForm" (ngSubmit)="onSubmit(AdForm)">


      <input
        type="hidden"
        name="$key"
        #$key="ngModel"
        [(ngModel)]="handleAdsService.selectedAd.$key"
      >


      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="title"
          #name="ngModel"
          [(ngModel)]="handleAdsService.selectedAd.title"
          placeholder="Add Product Title"
        >
      </div>
      <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="description"
            #category="ngModel"
            [(ngModel)]="handleAdsService.selectedAd.description"
            placeholder="Add Product Category"
          >
        </div>

        <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="price"
              #location="ngModel"
              [(ngModel)]="handleAdsService.selectedAd.price"
              placeholder="Add Product Price"
            >
          </div>

         <!--

         <div class="input-group">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                name="image"
                [(ngModel)]="handleAdsService.selectedAd.image"
                aria-describedby="inputGroupFileAddon01"
              >
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
           -->
            <div class="form-group">
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> Create Ad
              </button>
              <button class="btn btn-secondary" type="reset" (click)="resetForm(AdForm)">
                <i class="fas fa-sync-alt"></i> Reset
              </button>
            </div>

    </form>

  </div>
</div>
