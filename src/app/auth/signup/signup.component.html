<div class="big">

<div class= "half1">

<div class ="agent">
  <button type="button" class="btn btn-info" (click)="onShowAgent()">I am agent</button>
  <div class="containerAgent" *ngIf="showAgent">

      <form class="formAgent" #f="ngForm" (ngSubmit)="onSubmitAgent(f)" novalidate>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input name="email" type="email" class="form-control" id="email" ngModel required #email="ngModel">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" class="form-control" ngModel required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" ngModel required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
</div>
</div>

<div class="half2">

<div class ="owner">
    <button type="button" class="btn btn-info" (click)="onShowOwner()">I am owner</button>
    <div class="containerAgent" *ngIf="showOwner">

        <form #f="ngForm" (ngSubmit)="onSubmitOwner(f)" novalidate>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input name="email" type="email" class="form-control" id="email" ngModel required #email="ngModel">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" class="form-control" ngModel required #name="ngModel">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" ngModel required>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
  </div>
</div>
</div>
