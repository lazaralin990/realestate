<div class="big">
    <div class="alert alert-danger" *ngIf="alertOpenAgent" role="alert">
        You are not an Agent. Please try as an Owner.
    </div>
    <div class="alert alert-danger" *ngIf="alertOpenOwner" role="alert">
        You are not an Owner. Please try as an Agent.
    </div>
    <div *ngIf="alertOpen"  class="alert alert-danger" role="alert">
        Wrong e-mail or Password. Please try again.
    </div>
  <div class= "half1">
    <div class ="agent">
      <button type="button" class="btn btn-info" (click)="onShowAgent()">I am agent</button>
      <div class="containerAgent" *ngIf="showAgent">
        <h1>Log In</h1>
        <form #f="ngForm" (ngSubmit)="onSubmitAgent(f)" novalidate>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input name="email" type="email" class="form-control" id="email" ngModel required #email="ngModel">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" ngModel required>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class= "half2">
    <div class ="owner">
      <button type="button" class="btn btn-info" (click)="onShowOwner()">I am owner</button>
      <div class="containerAgent" *ngIf="showOwner">
        <h1>Log In</h1>
         <form #f="ngForm" (ngSubmit)="onSubmitOwner(f)" novalidate>
           <div class="form-group">
              <label for="email">E-mail</label>
              <input name="email" type="email" class="form-control" id="email" ngModel required #email="ngModel">
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input name="password" type="password" class="form-control" ngModel required>
             </div>
           <button type="submit" class="btn btn-success">Submit</button>
         </form>
      </div>
    </div>
  </div>
</div>
